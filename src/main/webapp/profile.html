<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<style>
#content {
	width: 800px;
	margin-left: auto;
	margin-right: auto;
}

#message-form{
	width: 50%;
}

#message-form textarea{
	width: 100%;
}

.message-div {
	border: thin solid black;
	border-radius: 5px;
	margin-top: 20px;
}

.message-header {
	border-bottom: thin solid black;
	clear: both;
	height: 30px;
}

.message-body {
	margin: 5px;
}

.left-align {
	float: left;
	margin: 5px;
}

.right-align {
	float: right;
	margin: 5px;
}

.hidden {
	display: none;
}
</style>

<script>
  
  // Get ?user=XYZ parameter value
  const urlParams = new URLSearchParams(window.location.search);
  const parameterUsername = urlParams.get('user');
  
  //URL must include ?user=XYZ parameter. If not, redirect to homepage.
  if(!parameterUsername){
  	window.location.replace('/index.html');
  }
  
  // Show the form if the user is logged in and viewing their own profile.
  function maybeShowForm(){
    // Get login data
    fetch('/login-status').then(function(response) {
      return response.json();
    }).then(function(loginStatus) {
	  if(loginStatus.isLoggedIn){
	    if(loginStatus.username == parameterUsername){
          // show form
          document.getElementById('message-form').classList.remove('hidden');
	    }
		  else if(parameterUsername == 'me'){
			  // /profile.html?user=me should redirect to logged-in users's profile
			  window.location.replace('/profile.html?user=' + loginStatus.username);
		  }
	  }
    });
  }
  
  // Fetch messages and add them to the page.
  function fetchMessages(){
    const url = '/messages?user=' + parameterUsername;
    fetch(url).then((response) => {
      return response.json();
    }).then((messages) => {
      const messageContainer = document.getElementById('message-container');
      if(messages.length == 0){
    	  messageContainer.innerHTML = '<p>This user has no posts yet.</p>';
      }
      else{
    	  messageContainer.innerHTML = '';  
      }
      messages.forEach((message) => {  
    	  const messageDiv = buildMessageDiv(message);
    	  messageContainer.appendChild(messageDiv);
      });
    });
  }
  
  function buildMessageDiv(message){
	  const usernameDiv = document.createElement('div');
	  usernameDiv.classList.add("left-align");
	  usernameDiv.appendChild(document.createTextNode(message.user));
	  
	  const timeDiv = document.createElement('div');
	  timeDiv.classList.add('right-align');
	  timeDiv.appendChild(document.createTextNode(new Date(message.timestamp)));
	  
	  const headerDiv = document.createElement('div');
	  headerDiv.classList.add('message-header');
	  headerDiv.appendChild(usernameDiv);
	  headerDiv.appendChild(timeDiv);
	  
	  const bodyDiv = document.createElement('div');
	  bodyDiv.classList.add('message-body');
	  bodyDiv.appendChild(document.createTextNode(message.text));
	  
	  const messageDiv = document.createElement('div');
	  messageDiv.classList.add("message-div");
	  messageDiv.appendChild(headerDiv);
	  messageDiv.appendChild(bodyDiv);
	  
	  return messageDiv;
  }
  
  // Fetch data and populate the UI of the page.
  function buildUI(){
	  maybeShowForm();
	  fetchMessages();
  }
</script>
</head>
<body onload="buildUI()">
	<div id="content">
		<h1>Profile</h1>
		<div id="message-form" class="hidden">
			<form action="/messages" method="POST">
				<textarea name="text" placeholder="placeholder" rows=4 required></textarea>
				<input type="submit" value="Submit">
			</form>
		</div>
		<hr/>

		<div id="message-container">Loading...</div>
	</div>
</body>
</html>
